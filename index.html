<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Rock, Paper, Scissors!</h1>
        <div id="container">
            <p id="status">Choose your weapon!</p>
            <p id="battle">The first to earn 5 points wins the battle!</p>
            <div id="results">
                <p id="playerScore">Player: 0</p>
                <p id="cpuScore">CPU: 0</p>
            </div>
        </div>
        <button class="choice" value="Rock">Rock</button>
        <button class="choice" value="Paper">Paper</button>
        <button class="choice" value="Scissors">Scissors</button>
        <script src="index.js"></script>
    </body>
</html>
